<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Water Level Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #level {
      font-size: 48px;
      margin: 20px 0;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background: #1d4ed8;
    }

    .status {
      font-size: 14px;
      opacity: 0.8;
    }

    .danger {
      color: #f87171;
    }
  </style>
</head>
<body>

  <h1>ðŸ’§ Water Level Dashboard</h1>

  <div id="level">--</div>

  <button onclick="requestNotificationPermission()">
    ðŸ”” Enable Alerts
  </button>

  <div class="status" id="permissionStatus">
    Notification permission: unknown
  </div>

  <script>
    const ALERT_LEVEL = 500;
    let notified = false;

    const levelEl = document.getElementById("level");
    const statusEl = document.getElementById("permissionStatus");

    function updatePermissionStatus() {
      if (!("Notification" in window)) {
        statusEl.textContent = "Notifications not supported";
        return;
      }
      statusEl.textContent =
        "Notification permission: " + Notification.permission;
    }

    async function requestNotificationPermission() {
      if (!("Notification" in window)) {
        alert("This browser does not support notifications.");
        return;
      }

      const permission = await Notification.requestPermission();
      updatePermissionStatus();

      if (permission === "granted") {
        alert("Notifications enabled!");
      }
    }

    async function fetchLatestWaterLevel() {
      try {
        const res = await fetch("/api/water-level/latest");
        const data = await res.json();

        if (!data) return;

        const level = Number(data.level);
        levelEl.textContent = level;

        if (level > ALERT_LEVEL) {
          levelEl.classList.add("danger");

          if (!notified && Notification.permission === "granted") {
            new Notification("âš  Water Level Alert", {
              body: `Water level is ${level}`,
            });
            notified = true;
          }
        } else {
          levelEl.classList.remove("danger");
          notified = false; // reset when safe again
        }
      } catch (err) {
        console.error("Error fetching water level:", err);
      }
    }

    updatePermissionStatus();

    // Poll every 5 seconds
    setInterval(fetchLatestWaterLevel, 5000);

    // Initial fetch
    fetchLatestWaterLevel();
  </script>

</body>
</html>
