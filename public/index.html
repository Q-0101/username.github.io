<!DOCTYPE html>
<html>
<head>
  <title>Water Sensor Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <style>
    /* TradingView Dark Mode Style */
    body {
      font-family: Arial;
      margin: 20px;
      background-color: #131722; /* dark background */
      color: #e0e0e0;           /* light text */
    }

    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
      align-items: center;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    button:hover { 
      background: #1d4ed8; 
    }

    .status {
      font-size: 13px;
      color: #bbbbbb;
    }

    /* Container for main and side charts */
    .container { 
      display: flex; 
      gap: 20px; 
      align-items: flex-start; /* container top aligned */
    }

    .main-chart { 
      flex: 3; 
      height: 600px; 
    }

    .side-charts {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Small charts alignment */
    .side-charts > div {
      height: 100px; /* fixed small chart height */
      display: flex;
      flex-direction: column;
      margin-top: auto; /* push charts upward to align bottoms */
    }

    .side-charts > div + div {
      margin-top: 10px; /* spacing between small charts */
    }

    canvas {
      background: #1e2330; /* chart background darker than page */
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      flex: 1;
    }

    .chart-title {
      text-align: center;
      font-size: 14px;
      margin-bottom: 5px;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>Water Sensor Dashboard</h1>

  <!-- ðŸ”” Notification controls -->
  <div class="top-bar">
    <button onclick="requestNotificationPermission()">ðŸ”” Enable Alerts</button>
    <div class="status" id="notifStatus">Notifications: unknown</div>
  </div>

  <div class="container">
    <div class="main-chart">
      <canvas id="waterChart"></canvas>
    </div>

    <div class="side-charts">
      <div><div class="chart-title">1 Day Avg</div><canvas id="chart1Day"></canvas></div>
      <div><div class="chart-title">3 Days Avg</div><canvas id="chart3Days"></canvas></div>
      <div><div class="chart-title">1 Week Avg</div><canvas id="chart1Week"></canvas></div>
      <div><div class="chart-title">1 Month Avg</div><canvas id="chart1Month"></canvas></div>
      <div><div class="chart-title">1 Year Avg</div><canvas id="chart1Year"></canvas></div>
    </div>
  </div>

  <script>
    /* ===========================
       NOTIFICATION LOGIC
    ============================ */
    const ALERT_LEVEL = 500;
    let notified = false;
    const notifStatus = document.getElementById("notifStatus");

    function updateNotifStatus() {
      if (!("Notification" in window)) {
        notifStatus.textContent = "Notifications not supported";
        return;
      }
      notifStatus.textContent = "Notifications: " + Notification.permission;
    }

    async function requestNotificationPermission() {
      if (!("Notification" in window)) {
        alert("Notifications not supported");
        return;
      }
      await Notification.requestPermission();
      updateNotifStatus();
    }

    updateNotifStatus();

    /* ===========================
       CHART LOGIC
    ============================ */
    function avg(data) {
      if (!data.length) return 0;
      return (data.reduce((a, b) => a + b, 0) / data.length).toFixed(2);
    }

    const mainCtx = document.getElementById('waterChart').getContext('2d');

    const waterChart = new Chart(mainCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Water Level',
            data: [],
            borderColor: '#4cafeb',
            fill: false,
            tension: 0,
            pointRadius: 3,
            pointHoverRadius: 6,
            pointBackgroundColor: '#4cafeb',
            pointHoverBackgroundColor: 'white',
            pointBorderColor: '#4cafeb',
            pointHoverBorderColor: '#4cafeb'
          },
          {
            label: 'Threshold',
            data: [], // empty; used only for legend
            borderColor: 'red',
            borderDash: [6,4],
            fill: false,
            pointRadius: 0
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        plugins: {
          legend: { labels: { color: '#ffffff' } },
          tooltip: {
            enabled: true,
            mode: 'nearest',
            intersect: false,
            backgroundColor: '#2a2e3b',
            titleColor: '#ffffff',
            bodyColor: '#ffffff',
            padding: 10,
            cornerRadius: 4
          }
        },
        interaction: {
          mode: 'nearest',
          intersect: false
        },
        scales: {
          x: {
            type: 'time',
            title: { display: true, text: 'Time', color: '#ffffff' },
            ticks: { color: '#cccccc' },
            grid: { color: '#1e2330', drawTicks: false } // vertical lines removed
          },
          y: {
            title: { display: true, text: 'Level', color: '#ffffff' },
            ticks: { color: '#cccccc' },
            grid: { color: '#2a2e3b' } // horizontal lines only
          }
        }
      },
      plugins: [{
        id: 'thresholdLine',
        afterDraw: chart => {
          const yValue = ALERT_LEVEL; // 500
          const yScale = chart.scales.y;
          const ctx = chart.ctx;

          ctx.save();
          ctx.beginPath();
          ctx.moveTo(chart.chartArea.left, yScale.getPixelForValue(yValue));
          ctx.lineTo(chart.chartArea.right, yScale.getPixelForValue(yValue));
          ctx.lineWidth = 2;
          ctx.strokeStyle = 'red';
          ctx.setLineDash([6, 4]);
          ctx.stroke();
          ctx.restore();
        }
      }]
    });

    function createSmallChart(id) {
      return new Chart(document.getElementById(id).getContext('2d'), {
        type: 'line',
        data: { labels: [], datasets: [{ data: [], borderColor: '#4cafeb', fill: false }] },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            x: { display: false, grid: { drawTicks: false, drawOnChartArea: false } },
            y: { display: true, ticks: { color: '#cccccc' }, grid: { color: '#2a2e3b' } }
          }
        }
      });
    }

    const chart1Day = createSmallChart('chart1Day');
    const chart3Days = createSmallChart('chart3Days');
    const chart1Week = createSmallChart('chart1Week');
    const chart1Month = createSmallChart('chart1Month');
    const chart1Year = createSmallChart('chart1Year');

    async function fetchData() {
      const res = await fetch('/api/water-level');
      const data = await res.json();

      const recent = data.slice(-100);
      waterChart.data.labels = recent.map(d => new Date(d.timestamp));
      waterChart.data.datasets[0].data = recent.map(d => d.level);
      waterChart.update();

      const now = new Date();
      const filterByDays = d =>
        data.filter(x => (now - new Date(x.timestamp)) / 86400000 <= d)
            .map(x => x.level);

      chart1Day.data.datasets[0].data = [avg(filterByDays(1))]; chart1Day.update();
      chart3Days.data.datasets[0].data = [avg(filterByDays(3))]; chart3Days.update();
      chart1Week.data.datasets[0].data = [avg(filterByDays(7))]; chart1Week.update();
      chart1Month.data.datasets[0].data = [avg(filterByDays(30))]; chart1Month.update();
      chart1Year.data.datasets[0].data = [avg(filterByDays(365))]; chart1Year.update();

      /* ðŸ”” ALERT CHECK */
      const latest = recent[recent.length - 1];
      if (!latest) return;

      if (latest.level > ALERT_LEVEL) {
        if (!notified && Notification.permission === "granted") {
          new Notification("âš  Water Level Alert", {
            body: `Level is ${latest.level}`
          });
          notified = true;
        }
      } else {
        notified = false;
      }
    }

    setInterval(fetchData, 1000);
    fetchData();
  </script>
</body>
</html>
