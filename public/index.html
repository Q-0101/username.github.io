<!DOCTYPE html>
<html>
<head>
  <title>Water Sensor Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <style>
    /* TradingView Dark Mode Style */
    body {
      font-family: Arial;
      margin: 20px;
      background-color: #131722; /* dark background */
      color: #e0e0e0;           /* light text */
    }

    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
      align-items: center;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    button:hover { 
      background: #1d4ed8; 
    }

    .status {
      font-size: 13px;
      color: #bbbbbb;
    }

    /* Container for main and side charts */
    .container { 
      display: flex; 
      gap: 20px; 
      align-items: flex-start; /* container top aligned */
    }

    .main-chart { 
      flex: 3; 
      height: 600px; 
      margin-right: 250px;
    }

    .side-charts {
    position: absolute;   /* take it out of normal flow */
    top: 20px;            /* same as body margin or header bottom */
    right: 20px;          /* distance from the right edge */
    display: flex;
    flex-direction: column;
    gap: 40px;            /* spacing between small charts */
    }


    /* Small charts alignment */
    .side-charts > div {
      height: 135px; /* fixed small chart height */
      width: 230px;
      display: flex;
      flex-direction: column;
      margin-top: auto; /* push charts upward to align bottoms */
    }

    canvas {
      background: #1e2330; /* chart background darker than page */
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      flex: 1;
    }

    .chart-title {
      text-align: center;
      font-size: 14px;
      margin-bottom: 5px;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>Water Sensor Dashboard</h1>

  <!-- ðŸ”” Notification controls -->
  <div class="top-bar">
    <button onclick="requestNotificationPermission()">ðŸ”” Enable Alerts</button>
    <div class="status" id="notifStatus">Notifications: unknown</div>
  </div>

  <div class="container">
    <div class="main-chart">
      <canvas id="waterChart"></canvas>
    </div>

    <div class="side-charts">
      <div><div class="chart-title">1 Day Avg</div><canvas id="chart1Day"></canvas></div>
      <div><div class="chart-title">1 Week Avg</div><canvas id="chart1Week"></canvas></div>
      <div><div class="chart-title">1 Month Avg</div><canvas id="chart1Month"></canvas></div>
      <div><div class="chart-title">1 Year Avg</div><canvas id="chart1Year"></canvas></div>
    </div>
  </div>

  <script>
    /* ===========================
       NOTIFICATION LOGIC
    ============================ */
    const ALERT_LEVEL = 500;
    let notified = false;
    const notifStatus = document.getElementById("notifStatus");

    function updateNotifStatus() {
      if (!("Notification" in window)) {
        notifStatus.textContent = "Notifications not supported";
        return;
      }
      notifStatus.textContent = "Notifications: " + Notification.permission;
    }

    async function requestNotificationPermission() {
      if (!("Notification" in window)) {
        alert("Notifications not supported");
        return;
      }
      await Notification.requestPermission();
      updateNotifStatus();
    }

    updateNotifStatus();

    /* ===========================
       CHART LOGIC
    ============================ */
    function avg(data) {
      if (!data.length) return 0;
      return (data.reduce((a, b) => a + b, 0) / data.length).toFixed(2);
    }

    const mainCtx = document.getElementById('waterChart').getContext('2d');

    const waterChart = new Chart(mainCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Water Level',
            data: [],
            borderColor: '#4cafeb',
            fill: false,
            tension: 0,
            pointRadius: 3,
            pointHoverRadius: 6,
            pointBackgroundColor: '#4cafeb',
            pointHoverBackgroundColor: 'white',
            pointBorderColor: '#4cafeb',
            pointHoverBorderColor: '#4cafeb'
          },
          {
            label: 'Threshold',
            data: [], // empty; used only for legend
            borderColor: 'red',
            borderDash: [6,4],
            fill: false,
            pointRadius: 0
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        plugins: {
          legend: { labels: { color: '#ffffff' } },
          tooltip: {
            enabled: true,
            mode: 'nearest',
            intersect: false,
            backgroundColor: '#2a2e3b',
            titleColor: '#ffffff',
            bodyColor: '#ffffff',
            padding: 10,
            cornerRadius: 4
          }
        },
        interaction: {
          mode: 'nearest',
          intersect: false
        },
        scales: {
          x: {
            type: 'time',
            title: { display: true, text: 'Time', color: '#ffffff' },
            ticks: { color: '#cccccc' },
            grid: { color: '#1e2330', drawTicks: false } // vertical lines removed
          },
          y: {
            title: { display: true, text: 'Level', color: '#ffffff' },
            ticks: { color: '#cccccc' },
            grid: { color: '#2a2e3b' } // horizontal lines only
          }
        }
      },
      plugins: [{
        id: 'thresholdLine',
        afterDraw: chart => {
          const yValue = ALERT_LEVEL; // 500
          const yScale = chart.scales.y;
          const ctx = chart.ctx;

          ctx.save();
          ctx.beginPath();
          ctx.moveTo(chart.chartArea.left, yScale.getPixelForValue(yValue));
          ctx.lineTo(chart.chartArea.right, yScale.getPixelForValue(yValue));
          ctx.lineWidth = 2;
          ctx.strokeStyle = 'red';
          ctx.setLineDash([6, 4]);
          ctx.stroke();
          ctx.restore();
        }
      }]
    });

    function createVerticalChart(canvasId, options = {}) {
  const ctx = document.getElementById(canvasId).getContext('2d');

  return new Chart(ctx, {
    type: 'line',
    data: {
        labels: [],
        datasets: [
          {
            label: 'Water Level',
            data: [],
            borderColor: '#4cafeb',
            fill: false,
            tension: 0,
            pointRadius: 3,
            pointHoverRadius: 6,
            pointBackgroundColor: '#4cafeb',
            pointHoverBackgroundColor: 'white',
            pointBorderColor: '#4cafeb',
            pointHoverBorderColor: '#4cafeb'
          },
        ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      animation: false,
      plugins: {
        legend: { labels: { color: '#ffffff' } },
        tooltip: {
          enabled: true,
          mode: 'nearest',
          intersect: false,
          backgroundColor: '#2a2e3b',
          titleColor: '#ffffff',
          bodyColor: '#ffffff',
          padding: 10,
          cornerRadius: 4
        }
      },
      interaction: {
        mode: 'nearest',
        intersect: false
      },
      scales: {
        x: {
          type: 'time',
          title: { display: true, text: options.xTitle || '', color: '#ffffff' },
          ticks: { color: '#cccccc' },
          grid: { color: '#1e2330', drawTicks: false }
        },
        y: {
          title: { display: true, text: options.yTitle || '', color: '#ffffff' },
          ticks: { color: '#cccccc' },
          grid: { color: '#2a2e3b' }
        }
      }
    },
    plugins: options.threshold ? [{
      id: 'thresholdLine',
      afterDraw: chart => {
        const yValue = options.threshold;
        const yScale = chart.scales.y;
        const ctx = chart.ctx;

        ctx.save();
        ctx.beginPath();
        ctx.moveTo(chart.chartArea.left, yScale.getPixelForValue(yValue));
        ctx.lineTo(chart.chartArea.right, yScale.getPixelForValue(yValue));
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'red';
        ctx.setLineDash([6, 4]);
        ctx.stroke();
        ctx.restore();
      }
    }] : []
  });
}

    const chart1Day = createVerticalChart('chart1Day');
    const chart1Week = createVerticalChart('chart1Week');
    const chart1Month = createVerticalChart('chart1Month');
    const chart1Year = createVerticalChart('chart1Year');

    async function fetchData() {
     const res = await fetch('/api/water-level');
     const data = await res.json();

  waterChart.data.labels = data.map(d => new Date(d.timestamp));
  waterChart.data.datasets[0].data = data.map(d => d.level);
  waterChart.update();

  // Update vertical charts in real time
  updateVerticalChartRealtime(chart1Day, data, 'hour');
  updateVerticalChartRealtime(chart1Week, data, 'hour');
  updateVerticalChartRealtime(chart1Month, data, 'day');
  updateVerticalChartRealtime(chart1Year, data, 'day');


      const now = new Date();
      const filterByDays = d =>
        data.filter(x => (now - new Date(x.timestamp)) / 86400000 <= d)
            .map(x => x.level);

      /* ðŸ”” ALERT CHECK */
      const latest = data[data.length - 1];
      if (!latest) return;

      if (latest.level > ALERT_LEVEL) {
        if (!notified && Notification.permission === "granted") {
          new Notification("âš  Water Level Alert", {
            body: `Level is ${latest.level}`
          });
          notified = true;
        }
      } else {
        notified = false;
      }
    }

    function updateVerticalChartRealtime(chart, data, interval = 'hour') {
    chart.data.labels = data.map(d => new Date(d.timestamp));
    chart.data.datasets[0].data = data.map(d => d.level);
    chart.update();
}

    setInterval(fetchData, 1000)
    fetchData();
  </script>
</body>
</html>
