<!DOCTYPE html>
<html>
<head>
  <title>Water Sensor Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <style>
    /* TradingView Dark Mode Style */
    body {
      font-family: Arial;
      margin: 20px;
      background-color: #131722; /* dark background */
      color: #e0e0e0;           /* light text */
    }

    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
      align-items: center;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    button:hover { 
      background: #1d4ed8; 
    }

    .status {
      font-size: 13px;
      color: #bbbbbb;
    }

    /* Container for main and side charts */
    .container { 
      display: flex; 
      gap: 20px; 
      align-items: flex-start; /* container top aligned */
    }

    .main-chart { 
      flex: 3; 
      height: 600px; 
      margin-right: 250px;
    }

    .side-charts {
    position: absolute;   /* take it out of normal flow */
    top: 20px;            /* same as body margin or header bottom */
    right: 20px;          /* distance from the right edge */
    display: flex;
    flex-direction: column;
    gap: 40px;            /* spacing between small charts */
    }


    /* Small charts alignment */
    .side-charts > div {
      height: 135px; /* fixed small chart height */
      width: 230px;
      display: flex;
      flex-direction: column;
      margin-top: auto; /* push charts upward to align bottoms */
    }

    canvas {
      background: #1e2330; /* chart background darker than page */
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      flex: 1;
    }

    .chart-title {
      text-align: center;
      font-size: 14px;
      margin-bottom: 5px;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>Water Sensor Dashboard</h1>

  <!-- ðŸ”” Notification controls -->
  <div class="top-bar">
    <button onclick="requestNotificationPermission()">ðŸ”” Enable Alerts</button>
    <div class="status" id="notifStatus">Notifications: unknown</div>
  </div>

  <div class="container">
    <div class="main-chart">
      <canvas id="waterChart"></canvas>
    </div>

    <div class="side-charts">
      <div><div class="chart-title">Hourly Avg</div><canvas id="chart1Day"></canvas></div>
      <div><div class="chart-title">Daily Avg</div><canvas id="chart1Week"></canvas></div>
      <div><div class="chart-title">Monthly Avg</div><canvas id="chart1Month"></canvas></div>
      <div><div class="chart-title">Yearly Avg</div><canvas id="chart1Year"></canvas></div>
    </div>
  </div>

  <script>
    /* ===========================
       NOTIFICATION LOGIC
    ============================ */
    const ALERT_LEVEL = 500;
    let notified = false;
    const notifStatus = document.getElementById("notifStatus");

    function updateNotifStatus() {
      if (!("Notification" in window)) {
        notifStatus.textContent = "Notifications not supported";
        return;
      }
      notifStatus.textContent = "Notifications: " + Notification.permission;
    }

    async function requestNotificationPermission() {
      if (!("Notification" in window)) {
        alert("Notifications not supported");
        return;
      }
      await Notification.requestPermission();
      updateNotifStatus();
    }

    updateNotifStatus();

    /* ===========================
       CHART LOGIC
    ============================ */
    function avg(data) {
      if (!data.length) return 0;
      return (data.reduce((a, b) => a + b, 0) / data.length).toFixed(2);
    }

    const mainCtx = document.getElementById('waterChart').getContext('2d');

    const waterChart = new Chart(mainCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Water Level',
            data: [],
            borderColor: '#4cafeb',
            fill: false,
            tension: 0,
            pointRadius: 3,
            pointHoverRadius: 6,
            pointBackgroundColor: '#4cafeb',
            pointHoverBackgroundColor: 'white',
            pointBorderColor: '#4cafeb',
            pointHoverBorderColor: '#4cafeb'
          },
          {
            label: 'Threshold',
            data: [], // empty; used only for legend
            borderColor: 'red',
            borderDash: [6,4],
            fill: false,
            pointRadius: 0
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        plugins: {
          legend: { labels: { color: '#ffffff' } },
          tooltip: {
            enabled: true,
            mode: 'nearest',
            intersect: false,
            backgroundColor: '#2a2e3b',
            titleColor: '#ffffff',
            bodyColor: '#ffffff',
            padding: 10,
            cornerRadius: 4
          }
        },
        interaction: {
          mode: 'nearest',
          intersect: false
        },
        scales: {
          x: {
            type: 'time',
            title: { display: true, text: 'Time', color: '#ffffff' },
            ticks: { color: '#cccccc' },
            grid: { color: '#1e2330', drawTicks: false } // vertical lines removed
          },
          y: {
            title: { display: true, text: 'Level', color: '#ffffff' },
            ticks: { color: '#cccccc' },
            grid: { color: '#2a2e3b' } // horizontal lines only
          }
        }
      },
      plugins: [{
        id: 'thresholdLine',
        afterDraw: chart => {
          const yValue = ALERT_LEVEL; // 500
          const yScale = chart.scales.y;
          const ctx = chart.ctx;

          ctx.save();
          ctx.beginPath();
          ctx.moveTo(chart.chartArea.left, yScale.getPixelForValue(yValue));
          ctx.lineTo(chart.chartArea.right, yScale.getPixelForValue(yValue));
          ctx.lineWidth = 2;
          ctx.strokeStyle = 'red';
          ctx.setLineDash([6, 4]);
          ctx.stroke();
          ctx.restore();
        }
      }]
    });

    function createVerticalChart(canvasId, options = {}) {
  const ctx = document.getElementById(canvasId).getContext('2d');

  return new Chart(ctx, {
    type: 'line',
    data: {
        labels: [],
        datasets: [
          {
            label: 'Water Level',
            data: [],
            borderColor: '#4cafeb',
            fill: false,
            tension: 0,
            pointRadius: 3,
            pointHoverRadius: 6,
            pointBackgroundColor: '#4cafeb',
            pointHoverBackgroundColor: 'white',
            pointBorderColor: '#4cafeb',
            pointHoverBorderColor: '#4cafeb'
          },
        ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      animation: false,
      plugins: {
        legend: { display: false, labels: { color: '#ffffff' } },
        tooltip: {
          enabled: true,
          mode: 'nearest',
          intersect: false,
          backgroundColor: '#2a2e3b',
          titleColor: '#ffffff',
          bodyColor: '#ffffff',
          padding: 10,
          cornerRadius: 4
        }
      },
      interaction: {
        mode: 'nearest',
        intersect: false
      },
      scales: {
        x: {
          type: 'time',
          title: { display: false, text: options.xTitle || '', color: '#ffffff' },
          ticks: { display: false, color: '#cccccc' },
          grid: { color: '#1e2330', drawTicks: false }
          
        },
        y: {
          title: { display: false, text: options.yTitle || '', color: '#ffffff' },
          ticks: { color: '#cccccc' },
          grid: { color: '#2a2e3b' }
        }
      }
    },
    plugins: options.threshold ? [{
      id: 'thresholdLine',
      afterDraw: chart => {
        const yValue = options.threshold;
        const yScale = chart.scales.y;
        const ctx = chart.ctx;

        ctx.save();
        ctx.beginPath();
        ctx.moveTo(chart.chartArea.left, yScale.getPixelForValue(yValue));
        ctx.lineTo(chart.chartArea.right, yScale.getPixelForValue(yValue));
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'red';
        ctx.setLineDash([6, 4]);
        ctx.stroke();
        ctx.restore();
      }
    }] : []
  });
}

    const chart1Day = createVerticalChart('chart1Day');
    const chart1Week = createVerticalChart('chart1Week');
    const chart1Month = createVerticalChart('chart1Month');
    const chart1Year = createVerticalChart('chart1Year');

    async function fetchData() {
     const res = await fetch('/api/water-level');   
     const data = await res.json();

  waterChart.data.labels = data.map(d => new Date(d.timestamp));
  waterChart.data.datasets[0].data = data.map(d => d.level);
  waterChart.update();

  updateTimeAggregatedChart(chart1Day, data, 'hourly')
  updateTimeAggregatedChart(chart1Week, data, 'daily')
  updateTimeAggregatedChart(chart1Month, data, 'monthly')
  updateTimeAggregatedChart(chart1Year, data, 'yearly')

      const now = new Date();
      const filterByDays = d =>
        data.filter(x => (now - new Date(x.timestamp)) / 86400000 <= d)
            .map(x => x.level);

      /* ðŸ”” ALERT CHECK */
      const latest = data[data.length - 1];
      if (!latest) return;

      if (latest.level > ALERT_LEVEL) {
        if (!notified && Notification.permission === "granted") {
          new Notification("âš  Water Level Alert", {
            body: `Level is ${latest.level}`
          });
          notified = true;
        }
      } else {
        notified = false;
      }
    }

    function updateTimeAggregatedChart(chart, rawData, mode = 'hourly') {
    // Step 1: Group data by selected mode
    const aggregatedData = {}; // { key: [values] }

    rawData.forEach(d => {
        const date = new Date(d.timestamp);
        let key;

        switch(mode) {
            case 'hourly':
                key = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2,'0')}-${date.getDate().toString().padStart(2,'0')} ${date.getHours().toString().padStart(2,'0')}:00`;
                break;
            case 'daily':
                key = new Date(date.getFullYear(), date.getMonth(), date.getDate());
                break;
            case 'monthly':
                key = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2,'0')}`;
                break;
            case 'yearly':
                key = `${date.getFullYear()}`;
                break;
            default:
                throw new Error("Invalid mode: use 'hourly', 'daily', 'monthly', or 'yearly'");
        }

        if (!aggregatedData[key]) aggregatedData[key] = [];
        aggregatedData[key].push(d.level);
    });

    // Step 2: Compute averages
    const labels = [];
    const dataPoints = [];

    Object.keys(aggregatedData).sort().forEach(key => {
        const values = aggregatedData[key];
        const avg = values.reduce((a,b) => a + b, 0) / values.length;

        // For hourly mode, convert key back to Date object for Chart.js time scale
        if (mode === 'hourly') labels.push(new Date(key));
        else if (mode === 'daily') labels.push(new Date(key)); // also works with time axis
        else labels.push(key); // monthly and yearly can remain as strings

        dataPoints.push(avg);
    });

    // Step 3: Update chart
    chart.data.labels = labels;
    chart.data.datasets[0].data = dataPoints;
    chart.update();
}




    setInterval(fetchData, 1000)
    fetchData();
  </script>
</body>
</html>
