<!DOCTYPE html>
<html>
<head>
  <title>Water Sensor Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial;
      margin: 20px;
      background: #0b1220;
      color: #e5e7eb;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      padding: 6px 14px;
      font-size: 13px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #1f2937;
      color: #e5e7eb;
    }

    button.active {
      background: #2563eb;
    }

    button:hover {
      background: #374151;
    }

    .status {
      font-size: 13px;
      color: #9ca3af;
      margin-left: 10px;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .main-chart {
      flex: 3;
      height: 600px;
      background: #111827;
      border-radius: 12px;
      padding: 10px;
    }

    .side-charts {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 600px;
      gap: 10px;
    }

    .side-charts > div {
      background: #111827;
      border-radius: 10px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    canvas {
      width: 100%;
      flex: 1;
    }

    .chart-title {
      text-align: center;
      font-size: 13px;
      margin-bottom: 5px;
      color: #9ca3af;
    }
  </style>
</head>
<body>

<h1>ðŸ’§ Water Sensor Dashboard</h1>

<div class="top-bar">
  <button onclick="setTimeframe(1)" class="active">1m</button>
  <button onclick="setTimeframe(5)">5m</button>
  <button onclick="setTimeframe(15)">15m</button>
  <button onclick="setTimeframe(60)">1h</button>
  <button onclick="setTimeframe(1440)">24h</button>

  <button onclick="requestNotificationPermission()">ðŸ”” Alerts</button>
  <div class="status" id="notifStatus">Notifications: unknown</div>
</div>

<div class="container">
  <div class="main-chart">
    <canvas id="waterChart"></canvas>
  </div>

  <div class="side-charts">
    <div><div class="chart-title">1 Day Avg</div><canvas id="chart1Day"></canvas></div>
    <div><div class="chart-title">3 Days Avg</div><canvas id="chart3Days"></canvas></div>
    <div><div class="chart-title">1 Week Avg</div><canvas id="chart1Week"></canvas></div>
    <div><div class="chart-title">1 Month Avg</div><canvas id="chart1Month"></canvas></div>
    <div><div class="chart-title">1 Year Avg</div><canvas id="chart1Year"></canvas></div>
  </div>
</div>

<script>
/* ===========================
   SETTINGS
=========================== */
const ALERT_LEVEL = 500;
let timeframeMinutes = 1;
let notified = false;

/* ===========================
   NOTIFICATIONS
=========================== */
const notifStatus = document.getElementById("notifStatus");

function updateNotifStatus() {
  if (!("Notification" in window)) {
    notifStatus.textContent = "Notifications not supported";
    return;
  }
  notifStatus.textContent = "Notifications: " + Notification.permission;
}

async function requestNotificationPermission() {
  await Notification.requestPermission();
  updateNotifStatus();
}

updateNotifStatus();

/* ===========================
   TIMEFRAME BUTTONS
=========================== */
function setTimeframe(minutes) {
  timeframeMinutes = minutes;
  document.querySelectorAll(".top-bar button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
  fetchData();
}

/* ===========================
   CHART COLORS
=========================== */
const gridColor = "#1f2937";
const textColor = "#9ca3af";
const lineColor = "#38bdf8";

/* ===========================
   MAIN CHART
=========================== */
const waterChart = new Chart(
  document.getElementById('waterChart'),
  {
    type: 'line',
    data: {
      labels: [],
      datasets: [
        {
          label: 'Water Level',
          data: [],
          borderColor: lineColor,
          borderWidth: 2,
          tension: 0,
          pointRadius: 3,
          pointHoverRadius: 6,
          pointBackgroundColor: lineColor,
          pointBorderColor: "#0b1220",
          pointBorderWidth: 1
        },
        {
          label: 'Threshold',
          data: [],
          borderColor: "#ef4444",
          borderWidth: 2,
          borderDash: [6, 6],
          pointRadius: 0
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      animation: false,
      interaction: {
        mode: 'nearest',
        intersect: false
      },
      plugins: {
        legend: { labels: { color: textColor } },
        tooltip: {
          mode: 'index',
          intersect: false,
          backgroundColor: '#111827',
          titleColor: '#e5e7eb',
          bodyColor: '#e5e7eb',
          borderColor: '#374151',
          borderWidth: 1
        }
      },
      scales: {
        x: {
          type: 'time',
          grid: { color: gridColor },
          ticks: { color: textColor }
        },
        y: {
          grid: { color: gridColor },
          ticks: { color: textColor }
        }
      }
    }
  }
);

/* ===========================
   SIDE CHARTS
=========================== */
function avg(data) {
  if (!data.length) return 0;
  return (data.reduce((a,b)=>a+b,0)/data.length).toFixed(2);
}

function createSmallChart(id) {
  return new Chart(document.getElementById(id).getContext('2d'), {
    type: 'line',
    data: { labels: [], datasets: [{ data: [], borderColor: "#22c55e", borderWidth: 2, pointRadius: 3 }] },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: { display: false, grid: { color: gridColor }, ticks: { color: textColor } },
        y: { grid: { color: gridColor }, ticks: { color: textColor } }
      }
    }
  });
}

const chart1Day = createSmallChart('chart1Day');
const chart3Days = createSmallChart('chart3Days');
const chart1Week = createSmallChart('chart1Week');
const chart1Month = createSmallChart('chart1Month');
const chart1Year = createSmallChart('chart1Year');

/* ===========================
   FETCH DATA
=========================== */
async function fetchData() {
  const res = await fetch('/api/water-level');
  const data = await res.json();

  const now = new Date();
  const filtered = data.filter(d =>
    (now - new Date(d.timestamp)) / 60000 <= timeframeMinutes
  );

  const labels = filtered.map(d => new Date(d.timestamp));
  const values = filtered.map(d => d.level);

  // Main chart
  waterChart.data.labels = labels;
  waterChart.data.datasets[0].data = values;
  waterChart.data.datasets[1].data = labels.map(() => ALERT_LEVEL);
  waterChart.update();

  // Side charts (averages)
  function filterByDays(days) {
    return data.filter(d => (now - new Date(d.timestamp))/(1000*60*60*24) <= days)
               .map(d => d.level);
  }
  chart1Day.data.datasets[0].data = [avg(filterByDays(1))]; chart1Day.update();
  chart3Days.data.datasets[0].data = [avg(filterByDays(3))]; chart3Days.update();
  chart1Week.data.datasets[0].data = [avg(filterByDays(7))]; chart1Week.update();
  chart1Month.data.datasets[0].data = [avg(filterByDays(30))]; chart1Month.update();
  chart1Year.data.datasets[0].data = [avg(filterByDays(365))]; chart1Year.update();

  // Notifications
  const latest = filtered[filtered.length - 1];
  if (!latest) return;

  if (latest.level > ALERT_LEVEL) {
    if (!notified && Notification.permission === "granted") {
      new Notification("âš  Water Level Alert", {
        body: `Level is ${latest.level}`
      });
      notified = true;
    }
  } else {
    notified = false;
  }
}

/* ===========================
   LOOP
=========================== */
setInterval(fetchData, 1000);
fetchData();
</script>

</body>
</html>
